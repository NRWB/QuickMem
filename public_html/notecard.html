<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notecards</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/notecard.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/star-rating.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script type="text/javascript" src="js/notecard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  
    <nav id='header' class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header pull-left">
          <a class="navbar-brand navbar-right" href="#">
            <img alt="Brand" src="img/ProjectLogoIcon.ico" height='30px'>
          </a>
          <a id="myButton" class="navbar-brand" href="#">QuickMem</a>
        </div>
        <button id='back' type="button" class="btn btn-default navbar-btn pull-right" onclick="window.history.go(-1); return false;">Back</button>
      </div>
    </nav>

    <h1 id='title'></h1>
    <div id="notecard">
      <button id='cardNum' type="button" class="btn btn-warning btn-circle"></button>
      <div class="container">
          <p id="type"></p>
          <p id="note_content"></p>
          <div id="loading">
            <!-- <ul class="bokeh">
              <li></li>
              <li></li>
              <li></li>
            </ul> -->
          </div>
          <button id="resultBtn" class="btn btn-success" type="button">
            You selected <span id="option" class="badge"></span>
          </button>
          <button id="expand" type="button" class="btn btn-default" aria-label="" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
          </button>

      </div>
      
        <span id="rating" class="rating">
        <input type="radio" class="rating-input"
            id="rating-input-1-5" name="rating-input-1" value='5'/>
        <label for="rating-input-1-5" class="rating-star" value='5'></label>
        <input type="radio" class="rating-input"
                id="rating-input-1-4" name="rating-input-1" value='4'/>
        <label for="rating-input-1-4" class="rating-star" value='4'></label>
        <input type="radio" class="rating-input"
                id="rating-input-1-3" name="rating-input-1" value='3'/>
        <label for="rating-input-1-3" class="rating-star" value='3'></label>
        <input type="radio" class="rating-input"
                id="rating-input-1-2" name="rating-input-1" value='2'/>
        <label for="rating-input-1-2" class="rating-star" value='2'></label>
        <input type="radio" class="rating-input"
                id="rating-input-1-1" name="rating-input-1" value='1'/>
        <label for="rating-input-1-1" class="rating-star" value='1'></label>
        </span>
        <a id='compareBtn' href="#" class="btn1 blue" data-toggle="modal" data-target="#graphModal">How do you compare?</a>
    </div>
    <div id="btn_card_group" class="container">
      <a id="prevBtn" class="btn icon-btn btn-muted btn-lg"><span class="glyphicon btn-glyphicon glyphicon-arrow-left img-circle text-muted"></span>Previous</a>
      <a id="flipBtn" class="btn icon-btn btn-warning btn-lg"><span class="glyphicon btn-glyphicon glyphicon-share-alt img-circle text-warning"></span>Flip</a>
      <a id="nextBtn" class="btn icon-btn btn-muted btn-lg">Next<span class="glyphicon btn-glyphicon glyphicon-arrow-right img-circle text-muted"></span></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div id='modalBody' class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="graphModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="graphModalLabel">How did you do against others?</h4>
          </div>
          <div id='graphModalBody' class="modal-body">
            <canvas id="myChart" width="300px" height="300px"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
        <script src="js/spin.min.js"></script>
  </body>
</html>
