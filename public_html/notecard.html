<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notecards</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/notecard.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script type="text/javascript" src="js/notecard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
  </head>
  <body>
  
    <div class="panel panel-header">
	  <div class="container">
	    <p>
	      QuickMem
  		</p>
  	  </div>
  	</div>
	
    <button class="btn btn-default btn-lg" type="submit"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back</button>

    <div id="notecard">
      <div class="container">
          <p id="type"></p>
          <p id="note_content"></p>
          <div id="loading">
            <ul class="bokeh">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
      </div>
      <button id="success_btn" type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-ok"></i></button>
      <div class="rating">
        Difficulty
        <span class="glyphicon glyphicon-star" style="color:orange"></span>
        <span class="glyphicon glyphicon-star" style="color:orange"></span>
        <span class="glyphicon glyphicon-star" style="color:orange"></span>
        <span class="glyphicon glyphicon-star" style="color:orange"></span>
        <span class="glyphicon glyphicon-star-empty" style="color:orange"></span>
      </div>
      <button id="fail_btn" type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
    </div>
    <div id="btn_card_group" class="container">
      <a class="btn icon-btn btn-muted btn-lg" href="#"><span class="glyphicon btn-glyphicon glyphicon-arrow-left img-circle text-muted"></span>Previous</a>
      <a id="flipBtn" class="btn icon-btn btn-warning btn-lg"><span class="glyphicon btn-glyphicon glyphicon-share-alt img-circle text-warning"></span>Flip</a>
      <a id="nextBtn" class="btn icon-btn btn-muted btn-lg" href="#">Next<span class="glyphicon btn-glyphicon glyphicon-arrow-right img-circle text-muted"></span></a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
